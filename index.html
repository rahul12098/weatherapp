
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">THE WEATHER</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="data">
                            Monday Sep 1
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="download.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="LocationInput" action="/" method="post">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit btn">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>
            </form>

            <ul class="cities">
                <li><button class="city btn">New York</button></li>
                <li><button class="city btn">Kolkata</button></li>
                <li><button class="city btn">Paris</button></li>
                <li><button class="city btn">Tokyo</button></li>
            </ul>


            <ul class="details">
                <h4>Weather details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>

            </ul>
        </div>
    </div>
</body>

</html>
